    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Create Account</title>
        </head>
        <body>
            <form action="/submit" method="post">
                <h2>Welcome Back!</h2>

        <label for = "Email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />
        
        <label for = "Password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password" minlength="6" required><br>

        <button><strong>Log in</strong></button>
        </form>
           <style>

        body {
            font-family: sans-serif;
            background: whitesmoke;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            display: block;
            margin: 10px auto 0;
            padding: 10px 30px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
